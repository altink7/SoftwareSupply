    <div class="container card-deck">
        <div class="profile-title">
            <h1><span id="username"></span></h1>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3 class="mb-3">Stammdaten</h3>
                <div class="profile-section">
                    <p><strong>Vorname:</strong> <span id="first_name"></span> <span id="last_name"></span></p>
                    <p><strong>Email:</strong> <span id="email"></span></p>
                    <p><strong>Adresse:</strong> <span id="address"></span></p>
                    <p><strong>PLZ:</strong> <span id="zip_code"></span></p>
                    <p><strong>Stadt:</strong> <span id="city"></span></p>
                    <p><strong>Passwort:</strong> <span id="password"></span></p>
                    <p><label for="payment"><strong>Zahlungsmethode:</strong></label>
                        <select class="form-control" id="payment" name="payment" disabled>
                            <option value="none">-</option>
                            <option value="PayPal">PayPal</option>
                            <option value="Credit card">Credit Card</option>
                            <option value="Klarna">Klarna</option>
                        </select>
                    </p>




                    <button id="editButton" class="btn btn-primary">Bearbeiten</button>
                    <button id="saveButton" class="btn btn-primary" style="display: none;">Speichern</button>
                </div>
            </div>
            <div class="col-md-6">
                <h2 class="mb-3">Bestellungen</h2>
                <div class="profile-section">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Bestell Nr.</th>
                                <th scope="col">Datum</th>
                                <th scope="col">Letzte Änderung</th>
                                <th scope="col">TotalPreis</th>
                            </tr>
                        </thead>
                        <tbody>
                        <!-- wird ueber AJAX gefuellt -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
