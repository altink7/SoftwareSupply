<div class="container warenkorb">
    <h1 class="text-center">Ihre Bestellung</h1>
    <div class="row">
        <!-- Zahlungsmethode auswählen -->
        <div class="col-md-4 pb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Zahlungsmethode</h5>
                    <select class="form-select">
                        <option selected>Bitte auswählen</option>
                        <option value="1">Kreditkarte</option>
                        <option value="2">PayPal</option>
                        <option value="3">Banküberweisung</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- GutscheinCode einlösen -->
        <div class="col-md-4 pb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Gutschein einlösen</h5>
                    <input type="text" class="form-control" placeholder="Gutscheincode">
                </div>
            </div>
        </div>

            <div class="col-md-8">
                <table class="table" id="cart-table">
                    <thead>
                    <tr>
                        <th>Produkt</th>
                        <th>Preis</th>
                        <th>Anzahl</th>
                        <th>Gesamt</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Ueber JavaScript wird die Liste erzeugt-->
                    </tbody>
                </table>
            </div>
        </div>



        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Gesamtsumme</h5>
                    <p id="cart-total-sum"> 0 €</p>
                    <button class="btn btn-primary card-button">Bestellen</button>
                </div>
            </div>
        </div>
